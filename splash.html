<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechGuru â€“ Splash</title>
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;background:#000;overflow:hidden;font-family:Arial,sans-serif}
    #splash-container{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    #splash-image{width:100%;height:100%;object-fit:cover}
    #skip-btn{position:absolute;top:20px;right:20px;z-index:9999;padding:10px 20px;font-size:1rem;color:#fff;background:rgba(0,0,0,.6);border:none;border-radius:6px;cursor:pointer}
    #skip-btn:hover{background:rgba(0,0,0,.8)}
  </style>
</head>
<body>
  <div id="splash-container">
    <!-- Local GIF for GitHub Pages -->
    <img id="splash-image" src="splash-banner.gif" alt="TechGuru splash" />
    <button id="skip-btn">Skip</button>
  </div>
  <script>
    (function(){
      const img=document.getElementById('splash-image');
      const skip=document.getElementById('skip-btn');
      function exit(){localStorage.setItem('splashPlayed','true');window.location.replace('index.html');}
      // Auto-redirect after a safe default (adjust if your GIF is longer)
      img.addEventListener('load',()=>{setTimeout(exit,4500);});
      skip.addEventListener('click',exit);
    })();
  </script>
</body>
</html>
